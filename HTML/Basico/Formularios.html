<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="processa.php" method="post">

        <label>Text</label>
        <input type="text" name="texto1" placeholder="Text">

        <br>

        <label>Password</label>
        <input type="password" name="senha">

        <br>

        <label>Oculto</label>
        <input type="hidden" name="informacao_oculta" value="mensagem oculta">

        <br>

        <label>Select</label>
        <select name="selecao">
            <option value="1">Opçao 1</option>
            <option value="2">Opçao 2</option>
        </select>

        <br>

        <label>Radio</label><br>
        <input type="radio" name="radio1" value="1">Valor 1<br>
        <input type="radio" name="radio1" value="2">Valor 2

        <br>

        <label>Checkbox</label><br>
        <input type="check" name="check1" value="1" checked>Valor 1<br>
        <input type="check" name="check1" value="2" >Valor 2
        <input type="check" name="check1" value="3" >Valor 3

        <br>

        <label>Button</label>
        <input type="submit" value="Enviar" name="submit">

    </form>
    
</body>
</html>
